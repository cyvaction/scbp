spring:
  application:
    name: scbp-admin-dashboard-server
server:
  port: 9999

eureka:
 # 单机版不注册到Eureka
  client:
    registerWithEureka: true
    fetchRegistry: true
# 高可用支持
  serviceUrl:
    defaultZone: http://localhost:10000/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0
  dashboard:
    enabled: false

management:
  security:
    enabled: false