apply plugin: 'java'
apply plugin: 'maven'

group = 'com.halower.scbp'
version = '1.0.0-Alpha'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'de.codecentric', name: 'spring-boot-admin-server', version:'1.5.6'
    compile group: 'de.codecentric', name: 'spring-boot-admin-server-ui', version:'1.5.6'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'1.5.9.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version:'1.4.0.RELEASE'
    compile group: 'org.jolokia', name: 'jolokia-core', version:'1.3.7'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.9.RELEASE') {
exclude(module: 'commons-logging')
    }
}
