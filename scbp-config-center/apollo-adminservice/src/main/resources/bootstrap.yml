eureka:
  instance:
    hostname: ${spring.cloud.client.ipAddress}
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:9001/eureka/,http://127.0.0.1:9002/eureka/
    healthcheck:
      enabled: true
    eurekaServiceUrlPollIntervalSeconds: 60

endpoints:
  health:
    sensitive: false



management:
  security:
    enabled: false
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP 
