spring:
  application:
    name: scbp.api-test-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: scbp.config-server
    bus:
        trace:
          enabled: true     # 开启cloud bus的跟踪
    rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10000/eureka/
management:
  security:
    enabled: false